<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <style>
        
    </style> -->
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">
          <div class="title_container">
            <h2>Registration Form</h2>
          </div>
          <div hidden class="alert alert-primary" role="alert">
          </div>
          <div class="row clearfix">
            <div class="">
              <form>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="text" name="name" placeholder="First Name" />
                  </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
                  <input type="email" name="email" placeholder="Email" required />
                </div>
                <div class="input_field"> <span><i aria-hidden="true" class="fa fa-graduation-cap"></i></span>
                  <input type="text" name="password" placeholder="Admission number" required />
                </div>
                <div class="input_field">
                    <span><i aria-hidden="true" class="fa fa-file-pdf-o" id="file"></i></span>
                    <label for="resumeUpload" id="lab">Click here to upload your resume</label>
                    <input type="file" id="resumeUpload" name="file" style="display: none;" required />
                </div>
                
                <!-- <div class="row clearfix"> -->
                  <!-- <div class="col_half"> -->
                  <!-- </div> -->
                  <!-- <div class="col_half">
                    <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                      <input type="text" name="name" placeholder="Last Name" required />
                    </div>
                  </div> -->
                <!-- </div> -->
                <div class="input_field radio_option">
                    
                <input  class="button" type="submit" value="Register" />
              </form>
            </div>
          </div>
        </div>
      </div>
      <p class="credit">Developed by<a href="https://github.com/TeamDatapirates" target="_blank"> DATAPIRATES ☠️</a></p>
</body>
<script src="register.js"></script>
</html>
